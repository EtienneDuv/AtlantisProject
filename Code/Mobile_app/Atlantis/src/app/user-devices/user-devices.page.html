<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My devices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let device of devices;" [routerLink]="['/device-details/' + device.index]" routerDirection="forward">
      <span slot="start">#{{ device.index+1 }}</span> {{ device.name }}
      <span slot="end">{{ device.metric.name }}<span *ngIf="device.metric.unit !== ''">/{{ device.metric.unit }}</span></span>
    </ion-item>
  </ion-list>
</ion-content>
